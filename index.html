<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Crypto Tracker</title>
    <style>
        body {
            background-color: #0f172a;
            color: #f8fafc;
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1000px;
        }
        h1 {
            margin-bottom: 2rem;
            font-size: 2.5rem;
            color: #38bdf8;
        }
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            border: 1px solid #334155;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            border-color: #38bdf8;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }
        .price {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: monospace;
        }
        .change {
            font-size: 1.125rem;
        }
        .up { color: #4ade80; }
        .down { color: #f87171; }
        .footer {
            margin-top: 3rem;
            color: #64748b;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real-Time Crypto Tracker ðŸš€</h1>
        <div class="crypto-grid">
            <div class="card" id="btc-card">
                <div class="header">
                    <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg" alt="BTC" width="30">
                    <h2>Bitcoin (BTC)</h2>
                </div>
                <div class="price" id="btc-price">Loading...</div>
                <div class="change" id="btc-change">--%</div>
            </div>
            <div class="card" id="eth-card">
                <div class="header">
                    <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg" alt="ETH" width="30">
                    <h2>Ethereum (ETH)</h2>
                </div>
                <div class="price" id="eth-price">Loading...</div>
                <div class="change" id="eth-change">--%</div>
            </div>
            <div class="card" id="etc-card">
                <div class="header">
                    <img src="https://cryptologos.cc/logos/ethereum-classic-etc-logo.svg" alt="ETC" width="30">
                    <h2>Ethereum Classic (ETC)</h2>
                </div>
                <div class="price" id="etc-price">Loading...</div>
                <div class="change" id="etc-change">--%</div>
            </div>
        </div>
        <p class="footer">Data provided by Binance WebSocket API â€¢ Updated second-by-second</p>
    </div>
    <script>
        const symbols = ['btcusdt', 'ethusdt', 'etcusdt'];
        const wsUrl = `wss://stream.binance.com:9443/ws/${symbols.map(s => `${s}@ticker`).join('/')}`;
        const ws = new WebSocket(wsUrl);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const symbol = data.s.toLowerCase();
            const priceVal = parseFloat(data.c);
            const price = priceVal.toLocaleString(undefined, { minimumFractionDigits: 2 });
            const change = parseFloat(data.P).toFixed(2);
            
            let id = symbol.replace('usdt', '');
            const priceEl = document.getElementById(`${id}-price`);
            const changeEl = document.getElementById(`${id}-change`);

            if (priceEl) {
                const oldPrice = parseFloat(priceEl.innerText.replace(/[$,]/g, '')) || 0;
                priceEl.innerText = `$${price}`;
                changeEl.innerText = `${change}%`;
                changeEl.className = `change ${change >= 0 ? 'up' : 'down'}`;

                if (priceVal > oldPrice) {
                    priceEl.style.color = '#4ade80';
                } else if (priceVal < oldPrice) {
                    priceEl.style.color = '#f87171';
                }
                setTimeout(() => {
                    priceEl.style.color = '#f8fafc';
                }, 300);
            }
        };
    </script>
</body>
</html>
