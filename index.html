<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Market Liquid | Real-Time Tracker</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --accent: #0ea5e9;
            --up: #34d399;
            --down: #f87171;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 2rem 0;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1400px;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .section-title {
            text-align: left;
            font-size: 1.25rem;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.5);
            margin: 2rem 0 1rem 0;
            padding-left: 0.5rem;
            border-left: 3px solid var(--accent);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 140px;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .icon {
            font-size: 1.5rem;
        }

        h2 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .price {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
            font-family: 'SF Mono', SFMono-Regular, ui-monospace, monospace;
        }

        .change {
            font-size: 0.9rem;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 6px;
            display: inline-block;
        }

        .up { color: var(--up); background: rgba(52, 211, 153, 0.1); }
        .down { color: var(--down); background: rgba(248, 113, 113, 0.1); }

        .widget-container {
            border-radius: 24px;
            overflow: hidden;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 1.5rem;
        }

        .glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: var(--accent);
            filter: blur(150px);
            opacity: 0.15;
            pointer-events: none;
            z-index: 0;
        }

        .footer {
            margin: 4rem 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="glow" style="top: -10%; left: -10%;"></div>

        <p class="footer">Hybrid Feed: Binance WebSocket + TradingView Intelligence ‚Ä¢ 2026</p>
    </div>

    <script>
        const symbols = ['btcusdt', 'ethusdt', 'etcusdt'];
        const wsUrl = `wss://stream.binance.com:9443/ws/${symbols.map(s => `${s}@ticker`).join('/')}`;
        const ws = new WebSocket(wsUrl);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const symbol = data.s.toLowerCase();
            const priceVal = parseFloat(data.c);
            const price = priceVal.toLocaleString(undefined, { 
                minimumFractionDigits: 2
            });
            const change = parseFloat(data.P).toFixed(2);
            
            let id = symbol.replace('usdt', '');
            const priceEl = document.getElementById(`${id}-price`);
            const changeEl = document.getElementById(`${id}-change`);

            if (priceEl) {
                const oldPrice = parseFloat(priceEl.innerText.replace(/[$,]/g, '')) || 0;
                priceEl.innerText = `$${price}`;
                changeEl.innerText = `${change > 0 ? '+' : ''}${change}%`;
                changeEl.className = `change ${change >= 0 ? 'up' : 'down'}`;

                if (priceVal > oldPrice && oldPrice !== 0) {
                    priceEl.style.color = '#34d399';
                    setTimeout(() => priceEl.style.color = '#fff', 500);
                } else if (priceVal < oldPrice && oldPrice !== 0) {
                    priceEl.style.color = '#f87171';
                    setTimeout(() => priceEl.style.color = '#fff', 500);
                }
            }
        };
    </script>
</body>
</html>
