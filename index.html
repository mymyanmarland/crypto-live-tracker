<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Liquid | Real-Time Tracker</title>
    <style>
        :root {
            --bg: #000000;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #ffffff;
            --accent: #0ea5e9;
            --up: #34d399;
            --down: #f87171;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            text-align: center;
            z-index: 1;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            letter-spacing: -0.05em;
            margin-bottom: 3rem;
            background: linear-gradient(180deg, #fff 0%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at top left, rgba(255,255,255,0.1), transparent);
            pointer-events: none;
        }

        .card:hover {
            transform: scale(1.02);
            border-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .icon-container {
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .price {
            font-size: 2.75rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            transition: color 0.3s;
        }

        .change {
            font-size: 1.1rem;
            font-weight: 600;
            padding: 4px 12px;
            border-radius: 100px;
            display: inline-block;
        }

        .change.up { background: rgba(52, 211, 153, 0.1); color: var(--up); }
        .change.down { background: rgba(248, 113, 113, 0.1); color: var(--down); }

        .glow {
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--accent);
            filter: blur(100px);
            opacity: 0.2;
            pointer-events: none;
            z-index: 0;
        }

        .footer {
            margin-top: 4rem;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="glow" style="top: 10%; left: 10%;"></div>
    <div class="glow" style="bottom: 10%; right: 10%; background: #9333ea;"></div>

    <div class="container">
        <h1>Crypto Liquid ðŸ’§</h1>
        <div class="crypto-grid">
            <!-- BTC -->
            <div class="card" id="btc-card">
                <div class="header">
                    <div class="icon-container">
                        <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.svg" width="28">
                    </div>
                    <h2>Bitcoin</h2>
                </div>
                <div class="price" id="btc-price">$--</div>
                <div class="change" id="btc-change">0.00%</div>
            </div>

            <!-- ETH -->
            <div class="card" id="eth-card">
                <div class="header">
                    <div class="icon-container">
                        <img src="https://cryptologos.cc/logos/ethereum-eth-logo.svg" width="28">
                    </div>
                    <h2>Ethereum</h2>
                </div>
                <div class="price" id="eth-price">$--</div>
                <div class="change" id="eth-change">0.00%</div>
            </div>

            <!-- ETC -->
            <div class="card" id="etc-card">
                <div class="header">
                    <div class="icon-container">
                        <img src="https://cryptologos.cc/logos/ethereum-classic-etc-logo.svg" width="28">
                    </div>
                    <h2>ETC</h2>
                </div>
                <div class="price" id="etc-price">$--</div>
                <div class="change" id="etc-change">0.00%</div>
            </div>
        </div>
        <p class="footer">Live feed via Binance WebSocket â€¢ Liquid Crystal Design</p>
    </div>

    <script>
        const symbols = ['btcusdt', 'ethusdt', 'etcusdt'];
        const wsUrl = `wss://stream.binance.com:9443/ws/${symbols.map(s => `${s}@ticker`).join('/')}`;
        const ws = new WebSocket(wsUrl);

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const symbol = data.s.toLowerCase();
            const priceVal = parseFloat(data.c);
            const price = priceVal.toLocaleString(undefined, { 
                minimumFractionDigits: symbol === 'btcusdt' ? 2 : (symbol === 'etcusdt' ? 3 : 2)
            });
            const change = parseFloat(data.P).toFixed(2);
            
            let id = symbol.replace('usdt', '');
            const priceEl = document.getElementById(`${id}-price`);
            const changeEl = document.getElementById(`${id}-change`);

            if (priceEl) {
                const oldPrice = parseFloat(priceEl.innerText.replace(/[$,]/g, '')) || 0;
                priceEl.innerText = `$${price}`;
                changeEl.innerText = `${change > 0 ? '+' : ''}${change}%`;
                changeEl.className = `change ${change >= 0 ? 'up' : 'down'}`;

                if (priceVal > oldPrice && oldPrice !== 0) {
                    priceEl.style.color = '#34d399';
                    setTimeout(() => priceEl.style.color = '#fff', 500);
                } else if (priceVal < oldPrice && oldPrice !== 0) {
                    priceEl.style.color = '#f87171';
                    setTimeout(() => priceEl.style.color = '#fff', 500);
                }
            }
        };
    </script>
</body>
</html>
